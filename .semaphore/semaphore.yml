version: v1.0
name: Docker bootstrap
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Make sure that Docker images exist
    task:
      jobs:
      - name: MongoDB Docker image
        commands:
          - checkout
      - name: Go Docker image
        commands:
          - checkout

  - name: Use Docker images
    task:
      jobs:
      - name: Restore from cache and connect
        commands:
          - checkout
          - echo "make smoke"

